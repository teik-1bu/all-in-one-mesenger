<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://fonts.googleapis.com; script-src 'self'; style-src 'self' 'unsafe-inline' *; img-src 'self' data: https:; font-src *"
    />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        min-height: 100vh;
        padding: 0;
        margin: 0;
        font-family: Roboto, Arial, sans-serif;
        font-size: 14px;
        color: #000000;
      }
      input,
      textarea {
        outline: none;
      }
      h1 {
        margin-top: 0;
        font-weight: 500;
      }
      .form-inner input,
      .form-inner textarea {
        display: block;
        padding: 15px;
        margin-bottom: 10px;
        border: 1px solid #b9bdc1;
        border-radius: 8px;
        width: 100%;
        height: 48px;
      }
      .form-inner textarea {
        resize: none;
      }
      .form-inner button {
        padding: 10px;
        margin-top: 20px;
        border: none;
        font-size: 16px;
        font-weight: 400;
        color: #fff;
        width: 96px;
        height: 48px;
        background: #006af5;
        border-radius: 5px;
        float: right;
        cursor: pointer;
      }
      .form-inner button:hover {
        opacity: .5;
      }
      .form-inner label {
        display: block;
        padding-bottom: 5px;
      }
      @media (min-width: 568px) {
        form {
          width: 60%;
        }
      }
    </style>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="tabs-container">
      <div class="tabs-block">
        <div id="tabs-section" class="tabs">
          <ul class="tab-head">
            <h2>Setting</h2>
            <li>
              <a href="#tab-1" class="tab-link active">
                <span class="tab-label">Add Tab</span></a
              >
            </li>
            <!-- <li>
              <a href="#tab-2" class="tab-link">
                <span class="tab-label">Manage Tabs</span></a
              >
            </li> -->
          </ul>
          <div class="tab-content">
            <div class="top-bar">
              <button id="closeBtn" class="btn btn-close">
                <i class="material-icons close-icon">close</i>
              </button>
            </div>
            <section
              id="tab-1"
              class="tab-body entry-content active active-content"
            >
              <div class="form-inner">
                <div class="input-container">
                  <label>Title</label>
                  <input id="tabTitle" type="text" />
                </div>
                <div class="input-container">
                  <label>URL</label>
                  <input id="tabURL" type="text" />
                </div>
                <div class="input-container">
                  <label>Partition</label>
                  <input id="tabPartition" type="text" />
                </div>
                <button id="addTabBtn" type="button">Add</button>
              </div>
            </section>

            <!-- <section id="tab-2" class="tab-body entry-content">
              <h2>Manage Tabs</h2>
              <div class="inner-form"></div>
            </section> -->
          </div>
        </div>
      </div>
    </div>
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
